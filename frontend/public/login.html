        <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Entrar</button>
        <a href="register.html" class="text-center text-blue-400 hover:underline mt-2">NÃ£o tem uma conta? Registre-se</a>
